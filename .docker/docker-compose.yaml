services:
  backend:
    build:
      context: C:\Users\Marlon\AppData\Local\Temp\volume-compose-dev-env-strange_engelbart\backend
      dockerfile: C:\Users\Marlon\AppData\Local\Temp\volume-compose-dev-env-strange_engelbart\backend\Dockerfile
      target: development
    depends_on:
      db:
        condition: service_started
    labels:
      com.docker.devenvironments.compose: "true"
      com.docker.devenvironments.compose.build: "true"
      com.docker.devenvironments.name: compose-dev-env-strange_engelbart
    networks:
      default: null
    secrets:
    - source: db-password
  db:
    environment:
      MYSQL_DATABASE: example
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db-password
    expose:
    - "3306"
    healthcheck:
      test:
      - CMD
      - mysqladmin
      - ping
      - -h
      - 127.0.0.1
      - --silent
      interval: 3s
      retries: 5
      start_period: 30s
    image: mariadb
    labels:
      com.docker.devenvironments.compose: "true"
      com.docker.devenvironments.name: compose-dev-env-strange_engelbart
    networks:
      default: null
    restart: always
    secrets:
    - source: db-password
    volumes:
    - type: volume
      source: db-data
      target: /var/lib/mysql
      volume: {}
  proxy:
    build:
      context: C:\Users\Marlon\AppData\Local\Temp\volume-compose-dev-env-strange_engelbart\proxy
      dockerfile: C:\Users\Marlon\AppData\Local\Temp\volume-compose-dev-env-strange_engelbart\proxy\Dockerfile
    depends_on:
      backend:
        condition: service_started
    labels:
      com.docker.devenvironments.compose: "true"
      com.docker.devenvironments.compose.build: "true"
      com.docker.devenvironments.name: compose-dev-env-strange_engelbart
    networks:
      default: null
    ports:
    - mode: ingress
      target: 80
      published: 8080
      protocol: tcp
networks:
  default:
    name: compose-dev-env-strange_engelbart_default
volumes:
  db-data:
    name: compose-dev-env-strange_engelbart_db-data
secrets:
  db-password:
    name: compose-dev-env-strange_engelbart_db-password
    file: C:\Users\Marlon\AppData\Local\Temp\volume-compose-dev-env-strange_engelbart\db\password.txt
